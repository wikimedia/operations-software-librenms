os: iosxe
group: cisco
text: 'Cisco IOS-XE'
type: network
ifXmcbc: 1
over:
    - { graph: device_bits, text: 'Device Traffic' }
    - { graph: device_processor, text: 'CPU Usage' }
    - { graph: device_mempool, text: 'Memory Usage' }
icon: cisco
poller_modules:
    cisco-ace-serverfarms: 1
    cisco-ace-loadbalancer: 1
    cisco-cbqos: 1
    cisco-cef: 1
    cisco-mac-accounting: 1
    cisco-voice: 1
    cisco-remote-access-monitor: 1
    cisco-sla: 1
    cisco-ipsec-flow-monitor: 1
    cipsec-tunnels: 1
    cisco-otv: 1
    ipmi: 0
    cisco-vpdn: 1
discovery_modules:
    cisco-cef: 1
    cisco-sla: 1
    cisco-mac-accounting: 1
    cisco-otv: 1
    cisco-pw: 1
    cisco-vrf: 1
    cisco-vrf-lite: 1
register_mibs:
    ciscoAAASessionMIB: CISCO-AAA-SESSION-MIB
discovery:
    - sysDescr:
        - IOS-XE
        - LINUX_IOSD
        - CAT3K_CAA
