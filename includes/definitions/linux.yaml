os: linux
type: server
group: unix
text: Linux
ifXmcbc: 1
ifname: 1
mib_dir:
    - supermicro
    - dell
over:
    - { graph: device_processor, text: 'Processor Usage' }
    - { graph: device_ucd_memory, text: 'Memory Usage' }
    - { graph: device_storage, text: 'Storage Usage' }
poller_modules:
    bgp-peers: 0
    ospf: 0
    stp: 0
discovery_modules:
    applications: 1
    bgp-peers: 0
    stp: 0
    vmware-vminfo: 1
    libvirt-vminfo: 1
processor_stacked: 1
register_mibs:
    rxCounter: GANDI-MIB
    txCounter: GANDI-MIB
    dropCounter: GANDI-MIB
    acldropCounter: GANDI-MIB
    ratedropCounter: GANDI-MIB
    KNIrxCounter: GANDI-MIB
    KNItxCounter: GANDI-MIB
    KNIdropCounter: GANDI-MIB
