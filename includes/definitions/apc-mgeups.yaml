os: apc-mgeups
text: 'APC MGE UPS'
group: ups
type: power
icon: apc
rfc1628_compat: 1
mib_dir:
    - mge
over:
    - { graph: device_current, text: Current }
    - { graph: device_voltage, text: Voltage }
    - { graph: device_load, text: Load }
discovery:
    -
        sysObjectId:
            - .1.3.6.1.4.1.705.1
        sysDescr_regex:
            - '/^Galaxy/'
            - '/^GALAXY/'
            # Upsilon too (no data)
