engines:
  fixme:
    enabled: true
    config:
      strings:
      - FIXME
      - BUG
      - TODO
  phpcodesniffer:
    enabled: true
    config:
      standard: "PSR1,PSR2"
  phpmd:
    enabled: true
    config:
      file_extensions: "php"
      rulesets: "unusedcode,codesize,naming,design,cleancode"
  duplication:
    enabled: true
    config:
      languages:
      - php
      - javascript
ratings:
  paths:
  - "src/**.php"
exclude_paths:
  - Examples/
